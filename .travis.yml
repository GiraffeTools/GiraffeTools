sudo: false
language: python
python:
  - "3.6"
services:
  - docker
env:
  - PYTHONPATH="$TRAVIS_BUILD_DIR/app/"
  - MODE=production
before_install:
  - docker pull timvanmourik/giraffe-tools
  - mv .env.sample .env
  - source ./bin/init-environment.bash
install:
  - pip install -r requirements/test.txt
  - npm install
 before_script:
  - node ./bin/pivotNodesByCategory.js;
  - ./bin/init-django.bash
script:
  - ./bin/run-tests.bash
after_success:
  - pip install codecov
  - codecov

{% extends 'base.html' %}
{% load sass_tags %}
{% load static %}
{% load render_bundle from webpack_loader %}

{% block head %}
<link href="{% sass_src "css/giraffe.scss" %}" rel="stylesheet" type="text/css" />

<script src="{% static "jquery.min.js" %}"></script>
{% endblock %}

{% block body %}
  <div id="giraffe" class="container-fluid"></div>
{% endblock %}

{% block scripts %}
{% render_bundle 'giraffe' 'js' 'GIRAFFE' %}
{% endblock %}

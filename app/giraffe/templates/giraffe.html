{% extends 'base.html' %}
{% load compile_static %}
{% load static %}
{% load render_bundle from webpack_loader %}

{% block head %}
<link rel="stylesheet" href="{% static "css/giraffe.scss"|compile %}"/>
<script src="{% static "jquery.min.js" %}"></script>
{% endblock %}

{% block body %}
  <div id="giraffe" class="container-fluid"></div>
{% endblock %}

{% block scripts %}
{% render_bundle 'giraffe' 'js' 'GIRAFFE' %}
{% endblock %}

{% extends 'shared/base.html' %}
{% load sass_tags %}
{% load static %}
{% load render_bundle from webpack_loader %}

{% block head %}
  {{ block.super }}
  <!-- TODO:  aframe, ar, and armadillo pose a circular import problem. Yet to be resolved and occurs only in production mode -->
  <script src="{% static "js/aframe.min.js" %}" />
  <script src="{% static "js/aframe-ar.js" %}" />

  <link href="{% sass_src "css/armadillo.scss" %}" rel="stylesheet" type="text/css" />
{% endblock head %}

{% block body %}
  <div id="armadillo"></div>
{% endblock body %}

{% block scripts %}
  {{ block.super }}
  {% render_bundle 'armadillo' 'js' 'ARMADILLO' %}
{% endblock scripts %}

</html>
